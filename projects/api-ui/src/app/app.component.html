<!-- Toolbar -->
<mat-toolbar  class="header">

  <mat-icon (click)="sidenav.toggle()" >menu</mat-icon>
  <div>Projects Records</div>
  <span >

  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/add">
        <mat-icon>add</mat-icon> Add Project
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/list">
        <mat-icon>format_list_bulleted</mat-icon> View Projects
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
