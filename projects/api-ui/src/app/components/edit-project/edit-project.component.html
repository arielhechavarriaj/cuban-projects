<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Project</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="projectForm" (ngSubmit)="updateProjectForm()" #resetProjectForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Project name" formControlName="name">
          <mat-error *ngIf="handleError('name', 'required')">
            You must provide a<strong>project name</strong>
          </mat-error>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Project description" formControlName="description">
          <mat-error >
            You must provide a<strong>project email</strong>
          </mat-error>
        </mat-form-field>

        <!-- category -->
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category" name="category">
            <mat-option *ngFor="let cat of categories"  [value]="cat.name" >
        <mat-icon >  {{cat.icon}}  </mat-icon> {{cat.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>

           <!-- URL -->
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Project Url" formControlName="url">
            <mat-error >
              You must provide a<strong>project url</strong>
            </mat-error>
          </mat-form-field>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Update</button>
        </div>
      </div>
    </mat-card>
    </div>
    </mat-card>
  </form>
</div>
