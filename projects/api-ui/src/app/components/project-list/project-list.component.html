<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Projects List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="ProjectData.length <= 0" class="no-data">There is no project added yet!</p>

<div class="container" >
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element">
          {{element.description}}
      </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element">
           <span style="display: flex; justify-content: center;" >
           <mat-icon >         {{element.category.icon}}</mat-icon>
             </span> </td>
      </ng-container>
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> URL </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button style="color:#094d58;" > <mat-icon >link</mat-icon>{{element.url}}</button> </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
         <div class="span" style="display: flex; justify-content: center;">
          <button mat-icon-button
          [routerLink]="['/edit/', element._id]"><mat-icon color="primary">edit</mat-icon></button>
        <button mat-icon-button  (click)="deleteProject(i, element)"><mat-icon color="warn">delete</mat-icon></button>

         </div>    </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
</div>
