
<div class="container-add">
<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Project</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->

  <form
    [formGroup]="projectForm"
    (ngSubmit)="submitProjectForm()"
    #resetProjectForm="ngForm"
    novalidate
  >
    <!-- Left block -->

      <div class="add-form-control">
        <!-- Name -->
        <mat-form-field >
          <input matInput placeholder="Project name" formControlName="name" />
          <mat-error *ngIf="handleError('name', 'required')">
            You must provide a<strong>project name</strong>
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field >
          <input
            matInput
            placeholder="Project description"
            formControlName="description"
          />
          <mat-error>
            You must provide a<strong>project email</strong>
          </mat-error>
        </mat-form-field>

  <!-- category -->
  <mat-form-field   >
    <mat-label>Category</mat-label>
    <mat-select formControlName="category" name="food">
      <mat-option *ngFor="let cat of categories" [value]="cat.id">
        <mat-icon> {{ cat.icon }} </mat-icon> {{ cat.description }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- URL -->
  <mat-form-field >
    <input matInput placeholder="Project Url" formControlName="url" />
    <mat-error> You must provide a<strong>project email</strong> </mat-error>
  </mat-form-field>


      </div>

<span style="display: flex; justify-content: end;">
  <button mat-flat-button color="primary" [disabled]="projectForm.invalid" ><mat-icon class="mat-18">add</mat-icon>Add Project</button>



</span>


  </form>


</div>
